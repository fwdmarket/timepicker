<!DOCTYPE html>
<html>
<head>
  <title>FwdMarket TimePicker</title>
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.min.css"/>
  <link rel="stylesheet" href="dist/timepicker.css"/>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h3>Time Picker</h3>
        <form action="">
          <div class="form-group">
            <input type="text" data-provide="timepicker" value="4:00 PM" class="form-control"/>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="vendor/moment/moment.js"></script>
  <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="dist/timepicker.min.js"></script>
</body>
</html>
